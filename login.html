<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="loginbody">
        <div class="loginimg">
          <h1>CVMS (Client Vendor Management System)</h1>
          <img src="./images/login.png" alt="Login Image">
        </div>
        <div class="login">
          <h3>Login Account</h3>
          <form [formGroup]="loginForm" (ngSubmit)="validateCaptcha()">
            <div>
              <label for="email">Email address</label>
              <input type="email" formControlName="email" id="email">
              <!-- <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                Please enter a valid email.
              </div> -->
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" formControlName="password" id="password">
              <!-- <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                Password should be more than 8 characters.
              </div> -->
            </div>
            <div>
              <label for="captcha">{{ captchaQuestion }}</label>
              <input type="text" formControlName="captcha" id="captcha">
              <!-- <div *ngIf="loginForm.get('captcha')?.invalid && loginForm.get('captcha')?.touched" class="text-danger">
                Please solve the captcha.
              </div> -->
            </div>
            <!-- <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div> -->
            <button type="submit">Login</button>
          </form><br>
          <a href="/forgotPassword">Reset your password?</a>
        </div>
      </div>
      
</body>
</html>
